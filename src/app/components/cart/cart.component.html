<h1>Checkout</h1>


<div class="row">
  <div class="col-8">
      <table class="table table-sm">
          <tr *ngFor='let item of cart;'>
            <td>
              {{item.name}}
            </td>
            <td>
              <input type="number" [value]='item.quantity' (change)='update($event, item.id)'>
            </td>
            <td>
              $ {{ item.price }}
            </td>
            <td>
              $ {{ item.price * item.quantity }}
            </td>
            <td>
              <button type="button" class="btn btn-dark btn-sm" (click)="remove(item.id)">Remove</button>
            </td>
          </tr>
        </table>
  </div>
  <div class="col-4">
      <button type="button" class="btn btn-dark btn-sm" (click)='done()' >Proceed to checkout</button>
  </div>
</div>
